<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <header>
        <h1>Mẫu nhập thông tin sinh viên</h1>
    </header>
    <hr>

    <form>
        <fieldset>
            <legend>Thông tin cơ bản</legend>

            <label for="name">Họ và tên</label>
            <input type="text" name="name" id="name" required />
            <br><br>

            <label for="birthday">Ngày sinh</label>
            <input type="date" name="birthday" id="birthday" required />
            <br><br>

            <label>Giới tính</label>
            <!-- Radio buttons have same name, can only choose one option -->
            <!-- => "required" only needed in one option & will apply for all -->
            <input type="radio" name="gender" id="male" value="male" required />
            <label for="male">Nam</label>

            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Nữ</label>

            <input type="radio" name="gender" id="other" value="other" />
            <label for="other">Khác</label>
            <br><br>

            <label>Tổ hợp xét tuyển</label>
            <br>

            <!-- Don't know how to make required for checkbox -->
            <input type="checkbox" name="subject1" id="subject1" value="math" />
            <label for="subject1">Toán</label>
            <br>

            <input type="checkbox" name="subject2" id="subject2" value="physics" />
            <label for="subject2">Lý</label>
            <br>

            <input type="checkbox" name="subject3" id="subject3" value="chemistry" />
            <label for="subject3">Hóa</label>
            <br>

            <input type="checkbox" name="subject4" id="subject4" value="english" />
            <label for="subject4">Anh</label>
            <br><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Thông tin liên lạc</legend>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
            <br><br>

            <!-- Input type "tel" cannot verify only numbers are inputted => use pattern -->
            <!-- Show custom error message when submitting -->
            <!-- But show default error message when deleting => don't know how to fix yet -->
            <label for="phone">Số điện thoại</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{10,11}"
                   oninvalid="this.setCustomValidity('Please enter a valid format of phone number.')"
                   oninput="this.setCustomValidity('')" required />
            <br><br>
        </fieldset>
        <br>

        <button type="submit">Gửi</button>
    </form>
</body>
</html>
